<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Game Calculadora</title>
    <link rel="stylesheet" href="css/main.css">
</head>
<body>
    <h1>GAME STRAKS</h1>
    <div class="box">
        <div class="calc">
            <div class="display">---------------</div>
            <div class="buttons">
                <button>7</button>
                <button>8</button>
                <button>9</button>
                <button>4</button>
                <button>5</button>
                <button>6</button>
                <button>1</button>
                <button>2</button>
                <button>3</button>
                <button>0</button>
                <button id="equal">=</button>
            </div>                                     
        </div>
    </div>
    <script src="./js/script.js"></script>
</body>
</html>
